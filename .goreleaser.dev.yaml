# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2
project_name: polyenv
# env:
  # - version=v{{ incpatch .Version }}
before:
  hooks:
    - go mod tidy
builds:
  - id: polyenv
    binary: polyenv
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"
    ldflags: -s -w -X main.Version=v{{ incpatch .Version }} -X main.CommitSHA={{ .Commit }}
archives:
  - format_overrides:
      - goos: windows
        formats: [zip]
    wrap_in_directory: false
    files:
      - LICENSE
      - docs/*
      - README.md
      - changelog/{{- incpatch .Version }}.md
    name_template: >-
      {{ .ProjectName }}_dev_
      {{- incpatch .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
checksum:
  name_template: "checksums.txt"
snapshot:
  version_template: "v{{ incpatch .Version }}-dev"
source:
  enabled: true
release:
  prerelease: auto
  draft: true
  replace_existing_draft: true
  use_existing_draft: true
git:
  tag_sort: -version:refname
changelog:
  sort: asc
  use: git
  filters:
    exclude:
      - '^docs:'
      - '^test:'
