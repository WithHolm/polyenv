# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

version: 2
project_name: polyenv

before:
  hooks:
    - go mod tidy
    - go mod download

builds:
  - id: polyenv
    binary: polyenv
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
      
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"
    # Correctly injects version information into the binary.
    ldflags:
      # Omit the devvault package during release builds.
      - -s -w
      - >-
        {{- if not (isEnvSet "CI") }}
        -X "github.com/withholm/polyenv/cmd.version=dev" -X "github.com/withholm/polyenv/cmd.commit=local" -X "github.com/withholm/polyenv/cmd.date=$(date +'%Y-%m-%d')"
        {{- else }}
        -buildvcs=false -X "github.com/withholm/polyenv/cmd.version={{.Version}}" -X "github.com/withholm/polyenv/cmd.commit={{.Commit}}" -X "github.com/withholm/polyenv/cmd.date={{.Date}}"
        {{- end }}
archives:
  - name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'
    format_overrides:
      - goos: windows
        formats: ["zip"]
    files:
      - LICENSE
      - README.md
checksum:
  name_template: "checksums.txt"
  algorithm: sha256
snapshot:
  version_template: "nightly-{{ .ShortCommit }}"
release:
  github:
      owner: WithHolm
      name: polyenv
  prerelease: auto
  draft: true
source:
  enabled: true
  format: tar.gz
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
