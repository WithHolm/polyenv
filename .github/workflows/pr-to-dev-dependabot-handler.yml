name: Dev - Dependabot Handler

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches:
      - dev # Only trigger for PRs targeting the 'dev' branch
    paths:
      - 'go.mod'
      - 'go.sum'

jobs:
  dependabot-go-modules:
    if: github.actor == 'dependabot[bot]' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to checkout, push changes, and create changelog fragment
      pull-requests: write # Required to read PR details and potentially update PR (though not in this example)

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Update vendored dependencies
        run: go mod vendor

      - name: Extract Dependabot info and Create Changelog Fragment
        id: extract-dependabot-info
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          PR_TITLE="${{ github.event.pull_request.title }}"
          
          if [[ "$PR_TITLE" =~ ^Bump\ (.+)\ from\ (.+)\ to\ (.+)$ ]]; then
            DEPENDENCY_NAME="${BASH_REMATCH[1]}"
            OLD_VERSION="${BASH_REMATCH[2]}"
            NEW_VERSION="${BASH_REMATCH[3]}"
            CHANGELOG_ENTRY="- Updated dependency: \\\`${DEPENDENCY_NAME}\\\` from \\`${OLD_VERSION}\\\` to \\`${NEW_VERSION}\\""
          else
            # Fallback if title format is unexpected
            CHANGELOG_ENTRY="- Dependabot update for PR #$PR_NUMBER: $PR_TITLE"
          fi

          echo "CHANGELOG_ENTRY=${CHANGELOG_ENTRY}" >> $GITHUB_ENV
          echo "FRAGMENT_CREATED=true" >> $GITHUB_ENV

          mkdir -p changelog
          echo "${{ env.CHANGELOG_ENTRY }}" > "changelog/${PR_NUMBER}-dependabot.md"

      - name: Commit and push changes (vendor and changelog fragment)
        if: steps.extract-dependabot-info.outputs.FRAGMENT_CREATED == 'true'
        run: |
          PR_NUMBER=${{ github.event.pull_request.number }}
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          git add vendor/
          git add "changelog/${PR_NUMBER}-dependabot.md"
          
          # Check if there are any changes to commit before committing
          if ! git diff --staged --quiet; then
            git commit -m "chore(deps): update vendored dependencies and add changelog fragment for PR #${PR_NUMBER}"
            git push
          else
            echo "No changes to vendor directory or changelog fragment file."
          fi