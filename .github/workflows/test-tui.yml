name: Test TUI
on:
  workflow_dispatch:
    inputs:
      command:
        description: 'command to run'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true

      - name: setup temp
        run: |
          go run main.go init dev --vault none --accept-default-settings

          echo "some_key=1234567890abcdef1234567890abcdef" >> .env
          echo "some_key2=1234567890abcdef1234567890abcdef" >> .env.secret

      - name: Run command
        run: go run main.go ${{ github.event.inputs.command }}