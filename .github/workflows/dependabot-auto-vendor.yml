# This workflow will automatically update the vendor directory when dependabot suggest changes.
name: Dependabot Auto Vendor

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  auto-vendor:
    # This job runs on pull requests opened by Dependabot
    if: ${{ github.actor == 'dependabot[bot]' }}
    runs-on: ubuntu-latest
    permissions:
      # Required to checkout the code and push changes
      contents: write
      # Required to read PR details
      pull-requests: read
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          # The ref points to the head of the PR branch
          ref: ${{ github.event.pull_request.head.sha }}
          # The repository is the fork, which in this case is the same repo
          repository: ${{ github.event.pull_request.head.repo.full_name }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Update vendored dependencies
        run: go mod vendor

      - name: Commit and push changes
        run: |
          git config --global user.name 'dependabot[bot]'
          git config --global user.email '49699333+dependabot[bot]@users.noreply.github.com'
          git add vendor/
          # Check if there are any changes to commit
          if ! git diff --staged --quiet; then
            git commit -m 'chore: update vendored dependencies'
            git push
          else
            echo "No changes to vendor directory."
          fi
