# Label for changes in root configuration and metadata files
Configuration:
  - changed-files:
      - any-glob-to-any-file: ['.gitignore','go.mod','go.sum']

# Label for changes in documentation files
Documentation:
  - changed-files:
      - any-glob-to-any-file: ['docs/**','**/*.md']

vault:
  - changed-files:
      - any-glob-to-any-file: ['internal/vaults/**']

cmd:
  - changed-files:
      - any-glob-to-any-file: ['cmd/**']

# Label for changes in source code
go:
  - changed-files:
      - any-glob-to-any-file: ['**/*.go']

#label for changes in vendor
vendor-changes:
  - changed-files:
      - any-glob-to-any-file: ['vendor/**']

# Label for specific tooling or scripts
tools:
  - changed-files:
      - any-glob-to-any-file: ['internal/tools/**']

# Label for test and assets related changes
test:
  - changed-files:
      - any-glob-to-any-file: ['**/*_test.go']
  
# Label for GitHub workflows and configuration
ci:
  - changed-files:
      - any-glob-to-any-file: ['.github/**','.goreleaser.yaml']
