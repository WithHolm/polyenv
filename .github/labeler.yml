# Label for changes in root configuration and metadata files
configuration:
  - '.gitignore'
  - 'go.mod'
  - 'go.sum'

# Label for changes in documentation files
documentation:
  - 'docs/**'
  - '**/*.md'

vault:
  - 'internal/vaults/**'


cmd:
  - 'cmd/**'

# Label for changes in source code
code:
  - '**/*.go'

# Label for specific tooling or scripts
tools:
  - 'local.env.polyenv'
  - 'internal/tools/**'

# Label for test and assets related changes
test:
  - '**/*_test.go'
  
# Label for GitHub workflows and configuration
ci:
  - '.github/**'
  - '.goreleaser.yaml'